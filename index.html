<main class="container-fluid mainLanding d-flex align-items-center justify-content-center flex-column">
      <div class="hero-text text-center mb-4">
        <h1 class="hero-title">Hotel Murrieta</h1>
        <p class="hero-subtitle">Tu estancia en el corazón de Logroño</p>
      </div>

      <section class="booking-bar">
        <div class="container">
          <form action="habitaciones.html" method="get">
            <div class="row no-gutters">
              <div class="col-lg col-md-6 col-12 booking-field">
                <label for="checkin"><i class="fas fa-calendar-alt"></i> Entrada</label>
                <input type="text" id="checkin" class="form-control" placeholder="Elige fecha" />
              </div>
              <div class="col-lg col-md-6 col-12 booking-field">
                <label for="checkout"><i class="fas fa-calendar-alt"></i> Salida</label>
                <input type="text" id="checkout" class="form-control" placeholder="Elige fecha" />
              </div>
              <div class="col-lg col-md-6 col-12 booking-field">
                <label for="persons"><i class="fas fa-user"></i> Personas</label>
                <select id="persons" class="form-control">
                  <option>1</option>
                  <option selected>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="col-lg col-md-6 col-12 booking-field">
                <label for="promo"><i class="fas fa-tag"></i> Código</label>
                <input type="text" id="promo" class="form-control" placeholder="Opcional" />
              </div>
              <div class="col-lg-2 col-12 booking-button-wrapper">
                <button type="submit" class="btn btn-booking">Disponibilidad</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <div class="container my-5">
        <div class="row align-items-center">
          <div class="col-md-4 mb-4 text-center">
            <img src="src/fachada.jpg" alt="Fachada del Hotel Murrieta" class="img-fluid rounded shadow-sm">
          </div>
          
          <div class="col-md-4 mb-4 text-center">
            <video class="w-100 rounded shadow-sm" controls>
              <source src="src/DIWPRUEBA.mp4" type="video/mp4">
              <source src="src/DIWPRUEBA.webm" type="video/webm">
              <p>Tu navegador no es compatible con el vídeo HTML5.</p>
            </video>
          </div>

          <div class="col-md-4 mb-4 text-center">
            <img src="src/habitacion.jpg" alt="Habitación suite del Hotel Murrieta" class="img-fluid rounded shadow-sm">
          </div>
        </div>
      </div>

      <div class="CondicionesLanding mt-3">
        <a href="">*Consulta condiciones legales</a>
      </div>
    </main>
