    <header>
      <div class="container-fluid d-md-none d-flex align-items-center justify-content-between headerMovil">
        <a href="index.html"><img class="logo" src="src/icono.png" alt="Logo" /></a>
        <div class="dropdown d-md-none">
          <button class="burgerMenu dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="burgerMovil" src="src/burger.png" alt="burgerIcon" />
          </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Galeria</a>
            <a class="dropdown-item" href="disponibilidad.html">Reserva</a>
          </div>
        </div>

      <div class="container-fluid d-none d-md-flex align-items-center justify-content-between">
        <a href="index.html"><img class="logoPC" src="src/icono.png" alt="Logo" /></a>
        <div class="enlacesHeaderPC">
          <a href="#">Galeria</a>
          <a href="disponibilidad.html">Reserva</a>
        </div>
      </div>
    </header>

    <main class="container-fluid mainLanding d-flex align-items-center justify-content-center flex-column">
      <div class="hero-text text-center mb-4">
        <h1 class="hero-title">Hotel Murrieta</h1>
        <p class="hero-subtitle">Tu estancia en el corazón de Logroño</p>
      </div>

      <section class="booking-bar">
        <div class="container">
          <form action="habitaciones.html" method="get">
            <div class="row no-gutters">
              <div class="col-lg col-md-6 col-12 booking-field">
                <label for="checkin"><i class="fas fa-calendar-alt"></i> Entrada</label>
                <input type="text" id="checkin" class="form-control" placeholder="Elige fecha" />
              </div>
              <div class="col-lg col-md-6 col-12 booking-field">
                <label for="checkout"><i class="fas fa-calendar-alt"></i> Salida</label>
                <input type="text" id="checkout" class="form-control" placeholder="Elige fecha" />
              </div>
              <div class="col-lg col-md-6 col-12 booking-field">
                <label for="persons"><i class="fas fa-user"></i> Personas</label>
                <select id="persons" class="form-control">
                  <option>1</option>
                  <option selected>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="col-lg col-md-6 col-12 booking-field">
                <label for="promo"><i class="fas fa-tag"></i> Código</label>
                <input type="text" id="promo" class="form-control" placeholder="Opcional" />
              </div>
              <div class="col-lg-2 col-12 booking-button-wrapper">
                <button type="submit" class="btn btn-booking">Disponibilidad</button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <div class="CondicionesLanding">
        <a href="">*Consulta condiciones legales</a>
      </div>
    </main>
